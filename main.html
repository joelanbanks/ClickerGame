<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="score">You have 0 things</h1>

  <div id="grid-container">
      <div id="left">
        <div class="container">
            <button id="main_1" class="main_button">Level 1</button>
            <p id="main_1_product">Level 1 is making you 0 per second</p>
        </div>

        <div class="container">
            <button id="main_2" class="main_button" disabled>Level 2</button>
            <p id="main_2_product">Level 2 is multiplying level 1 by 1</p>
        </div>

        <div class="container">
            <button id="main_3" class="main_button" disabled>Level 3</button>
            <p id="main_3_product">Level 3 is multiplying level 2 by 1</p>
        </div>

        <div class="container">
            <button id="main_4" class="main_button" disabled>Level 4</button>
            <p id="main_4_product">Level 4 is multiplying level 3 by 1</p>
        </div>

        <div class="container">
            <button id="main_5" class="main_button" disabled>Level 5</button>
            <p id="main_5_product">Level 5 is multiplying level 4 by 1</p>
        </div>

        <div class="container">
            <button id="main_6" class="main_button" disabled>Level 6</button>
            <p id="main_6_product">Level 6 is multiplying level 5 by 1</p>
        </div>
      </div>

      <div id="right">
        <button id="unlock_main_2" disabled>Unlock Level 2: Cost 10</button>
        <button id="unlock_main_3" disabled>Unlock Level 3: Cost 100</button>
        <button id="unlock_main_4" disabled>Unlock Level 4: Cost 1000</button>
        <button id="unlock_main_5" disabled>Unlock Level 5: Cost 10000</button>
        <button id="unlock_main_6" disabled>Unlock Level 6: Cost 100000</button>
        <button id="level_1_mult" disabled>Level 1 times 2: Cost 20</button>
        <button id="level_1_power" disabled>Slower L1 decay: Cost 100</button>
        <button id="level_2_mult" disabled>Level 2 times 2: Cost 500</button>
        <button id="level_2_power" disabled>Slower L2 decay: Cost 1000</button>
        <button id="level_3_mult" disabled>Level 3 times 2: Cost 1000</button>
        <button id="level_3_power" disabled>Slower L3 decay: Cost 1000</button>

      </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
